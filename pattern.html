<html>
    <title>print pattern</title>
    <head>
        <script>type = "text/javascript"
            var user = Number(prompt("enter the number"));
            for(var i=0; i<=user; i++){
                for(var j=0; j<=i; j++){
                    document.write(""+i+" ");
                }
                document.write("<br />")
            }
        </script>
    </head>
</html>
