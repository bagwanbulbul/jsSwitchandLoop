<html>
    <title>factorial number</title>
    <head>
        <script>type = "text/javasript"
                var user = Number(prompt("enter any number"))
                var fact = 1;
                for(var i=1; i<=user; i++){
                    console.log(fact*i)
                    fact = i*fact;
                }
                document.write("factorial number is: "+fact)
        </script>
    </head>
</html>
