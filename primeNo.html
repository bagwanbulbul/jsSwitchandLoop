<html>
    <title>prime number</title>
    <head>
    <script>type = "tex/javascript"
        var user = Number(prompt("enter the number"))
        console.log(typeof(user))
        var num = 2
        if(user==1 || user==0){
                document.write(user+" :is not prime")
        }
        if(user==2){
            document.write(user+" :is prime")
        }
        
        while(num<user){
            if(user%num == 0){
                document.write(user+" :is not prime")
                break;
            }else{
                document.write(user+" :is prime")
                break;
            }
            num++
        }
            
    
    </script>
    </head>
</html>
