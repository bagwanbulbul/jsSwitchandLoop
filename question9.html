<html>
    <title>Display month from january to December</title>
    <head>
    <script>type = "text/javascript"
            var months = ["Jan","Feb","Mar","Apr","May","Jun","July","Aug","Sept","Oct","Nov","Dec"];
            for(var i=0; i<months.length;i++){
                document.write(months[i]+"<br />")
            }
    </script>
    </head>
</html>
