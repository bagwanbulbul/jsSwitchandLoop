<html>
    <title> fibonacci sries</title>
    <script>type = "text/javascript"
            var user = Number(prompt("enter the number as far as you want the series"))
            var num = 0;
            var num1 = 1;
            document.write(num1+"<br/>");
            while(num<user){
                var sum = num+num1;
                document.write(sum+"<br />")
                num=num1
                num1=sum
            }
    </script>
</html>
