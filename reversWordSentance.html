<html>
    <title>reverse word of sentance</title>
    <head>
        <script>type = "tex/javascript"
                var sen = prompt("enter any sentance")
                var str = sen.split(" ");
                console.log(str)
                var len = str.length-1
                console.log(len)
                for(var i=0; i<=str.length-1; i++){
                    document.write(str[len]+" ")
                    len=len-1
                    
                }
        </script>
    </head>
</html>
