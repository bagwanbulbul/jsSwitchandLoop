<html>
    <title>greatest common divisor</title>
    <head>
        <script>type = "text/javascript"
                var num1 = Number(prompt("enter the number"))
                var num2 = Number(prompt("enter the number"))
                while(num1 != num2){
                    if(num1>num2){
                        num1 = num1-num2
                    }else{
                        num2 = num2-num1
                    }
                }
                document.write(num2)
        </script>
                
    </head>
</html>
