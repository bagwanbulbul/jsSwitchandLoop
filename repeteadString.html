<html>
    <title>title repetead string</title>
    <head>
        <script>type="text/javascript"
                var str = prompt("enter character");
                var len = str.length;
                document.write(" repeted character:-")
                for(var i=0; i<=len; i++){
                    for(var j=i+1; j<=len; j++){
                        if(str[j]==str[i]){
                            document.write(str[i]+"<br />")
                        }
                    }  
                }
        </script>
    </head>
</html>
